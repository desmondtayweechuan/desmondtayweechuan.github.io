  <div class="container mt-5 text-left">
    <h4>Add Control Questions</h4>
    <div class="mb-4">Add control questions to the database. Simply enter labels that would be associated with the image.</div>

    <div class="form2">
		<!-- Taken from: https://www.abeautifulsite.net/whipping-file-inputs-into-shape-with-bootstrap-3 -->
		<div class="input-group">
			<label class="input-group-btn">
				<span class="btn btn-add">
					Browse&hellip; <input type="file" name="file-select" accept=".png, .jpg, .jpeg">
				</span>
			</label>
			<input type="text" class="form-control" name="selectedImage" id="selectedImage" placeholder="Select an image" readonly>
		</div>

		<div class="question-div" id="question">
			<hr class="mt-4 mb-4"/>

			<div class="form-group question">
				<label class="question-no" for="question">Correct Tags</label>
				<input type="text" class="form-control" name="correctTags" id="correctTags" placeholder="E.g. Hive, images (use commas to separate each tag)">
			</div>
			
			<div class="form-group question">
				<label class="question-no" for="question">Incorrect Tags</label>
				<input type="text" class="form-control" name="incorrectTags" id="incorrectTags" placeholder="E.g. Hive, images (use commas to separate each tag)">
			</div>
		</div>
		
		<button class="btn mt-5" name="submit-question">Submit</button>
		<a href="control-questions.html" class="btn btn-cancel mt-5">Cancel</a>
    </div>

	<script>
	  $(function() {
		$(document).on('change', ':file', function() {
		  var input = $(this),
			numFiles = input.get(0).files ? input.get(0).files.length : 1,
			label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
		  input.trigger('fileselect', [numFiles, label]);
		});

		$(document).ready(function() {
		  $(':file').on('fileselect', function(event, numFiles, label) {

			var input = $(this).parents('.input-group').find(':text'),
			  log = numFiles > 1 ? numFiles + ' files selected' : label;

			if (input.length) {
			  input.val(log);
			} else {
			  if (log) alert(log);
			}
		  });
		});
	  });
	</script>
